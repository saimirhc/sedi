<!DOCTYPE html>
<html lang="en">
<head>

        h1 {
            text-align: center;
            padding: 20px;

            color: #fff;

            display: flex;

            background-color: white;
            padding: 20px;
            border-radius: 10px;

            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .stream-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .play-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .play-button:hover {

        }

        .iframe-container {
            display: none;
            margin-top: 20px;
        }

        iframe {

            border: none;
